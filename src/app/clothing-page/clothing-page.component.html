<div class="container_1">
  <div class="sub_container1_1">
    <a routerLink="/home-page">
      <img
        src="/assets/Mango_(retailer)-Logo.wine.svg"
        id="logoimg"
        alt="logoimg"
      />
    </a>
  </div>
  <div class="sub_container1_2">
    <img src="/assets/searchicon.svg" id="searchicon" alt="searchicon" />

    <input id="search" type="text" placeholder="SEARCH" (input)="onSearchChange($event)"  />
    <button onclick="openDialog()" id="openDialog">
      <img src="/assets/usericon.svg" id="usericon" alt="usericon" />
    </button>



    <img
      src="/assets/shopping-bagicon.png"
      id="shopping-bagicon"
      alt="shopping-bagicon"
    />
  </div>
</div>

<div class="container">
  <div class="container_menu">
    <a routerLink="/new-page"><p>New</p></a>

    <p><a href="sales.php">Sales</a></p>
    <p id="new">Clothing</p>
    <p><a href="shoes.php">Shoes</a></p>
    <p><a href="bags.php">Bags</a></p>
    <p><a href="accessories.php">Accessories</a></p>
  </div>

  <div class="container-ngfor">
    <!-- Loop through each group of displayed items -->
    <div *ngFor="let clothingItems of displayedGroups" class="container-photos-ngfor">
      <div class="container-photos">
        <!-- Loop through items in each group (9 items per group) -->
        <div *ngFor="let clothing of clothingItems" class="images">
          <img
            [src]="'/assets/' + clothing.Photo"
            [alt]="clothing.Name"
            style="height: 300px"
          />

          <div id="price">
            <p>Price ${{ clothing.Price }}</p>
          </div>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="load-more-container">
  <button
  (click)="loadMoreItems()"
  *ngIf="currentIndex < filteredItems.length"
  class="load-more"
>
  Load More
</button>
</div>

<router-outlet></router-outlet>
